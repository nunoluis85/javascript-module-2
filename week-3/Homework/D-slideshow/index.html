<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <script src="slideshow.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <div class = "buttons">
      <button class = "primary auto-backward">Auto-backward</button>
      <button class = "primary preview">Back</button>
      <button class = "primary stop">Stop</button>
      <button class = "primary next">Forward</button>
      <button class = "primary auto-forward">Auto-forward</button>
    </div>

    <p class = "number"></p>

    <div class = "slideshow">
      <div class = "slides">
        <img id="slideImage" src = "./example-screenshots/karl-paul-baldacchino-K4eo6eJY4K4-unsplash.jpg" style = "width: 50%" alt = "1">
      </div>
